# Metadaten in RMarkdown


Metadaten werden in RMarkdown in einem Bereich, der mit `---` vorne und hinten abgegrenzt ist, definiert:

```
--- 
title: "Das ist der Titel des Dokuments"
author: "Hier steht der Name des Authors"
date: 2019-09-04  # Man kann auch R-Inline-Befehle einflechten
--- 
  
```



Das Format ist i.d.R. `Variable = Wert`.

Genauer gesagt wird das ([YAML](https://en.wikipedia.org/wiki/YAML))-Format verwendet.

Meist steht dieser Bereich zu Beginn des Dokuments (daher "YAML-Header").

# Zitationsstil w√§hlen

B√∂se Zungen behaupten, es g√§be mehr Zitationsstile als Journals ...

Eine g√§ngige Variante zur Definition von Zitationsstilen ist das [CSL](https://citationstyles.org/)-Format.

Um einen Zitationsstil zur Formatierung Ihrer Zitationen anzuwenden, m√ºssen Sie:

- Den Zitationsstil als CSL-Datei herunterladen (z.B. von [hier](https://citationstyles.org/) oder von [hier, schon als APA6]((https://data-se.netlify.com/slides/WS-MD-Git-2019/apa.csl))
- Die CSL-Datei in Ihr Verzeichnis stellen (dort, wo sich auch die Rmd-Datei befindet)
- Im YAML-Header mit dem Parameter `csl: &lt;csl-datei.csl&gt;` auf die Datei verweisen.
